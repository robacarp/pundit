name: Shard CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

jobs:
  LintAndTest:
    strategy:
      fail-fast: false
      matrix:
        image_tag:
          - 0.34.0-alpine
          - 0.35.1-alpine
          - latest-alpine
        experimental: [false]
        include:
          - image_tag: nightly-alpine
            experimental: true

    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    container: crystallang/crystal:${{ matrix.image_tag }}

    steps:
      - name: Check format
        run: crystal tool format --check

      - name: Crystal Ameba Linter
        uses: crystal-ameba/github-action@v0.2.7
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests
        run: crystal spec
